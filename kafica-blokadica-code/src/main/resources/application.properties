spring.application.name=Kafica - Blokadica

server.port = 8181

spring.datasource.url=jdbc:postgresql://localhost:5432/kafica_blokadica
spring.datasource.username=eske
spring.datasource.password=eske8
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=DEBUG


app.scheduling.deadline-check=0 * * * * *